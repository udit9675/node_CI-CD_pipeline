name: Node.js MySQL CI/CD (All Jobs)

on:
  push:
    branches:
      - master
      - development
# JOB 1: BUILD
jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build || echo "No build step"
# JOB 2: TEST
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests found"
# JOB 3: DEPLOY (ONLY MASTER)
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test

    # ðŸ”´ IMPORTANT: deploy only master branch
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}
            git pull origin master
            npm install
            npx sequelize db:migrate || echo "No migrations"
            pm2 restart my-app
